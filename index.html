<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/weatherIcon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Weather Now</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="weathernow">
                <h4 >WeatherNow</h4>
            </div>
            <div class="currenticon">
                <img class="currentweathericon" src="img/weatherIcon.png" alt="currentweather">
            </div>
            <div class="weatherstat">
                <h1 class="temp">23&deg;c</h1>
                <p class="location">Lagos 
                    <br>
                    <span class="time">10:23</span>
                </p>
                <p class="cloud">Cloudy</p>
                <p class="feels">Feels like 27&deg;c</p>
            </div>
        </div>
        <div class="right">

        </div>
    </div>
</body>
</html>
