<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/weatherIcon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Weather Now</title>
</head>
<body>
    <div class="container">
        
        <div class="left">
            <div class="currentdate">
                <h3 class="date">10th August, 2020.</h3>
            </div>
            <div class="currenticon">
                <img class="currentweathericon" src="img/weatherIcon.png" alt="currentweather">
            </div>
            <div class="weatherstat">
                <h1 class="temp">23&deg;c</h1>
                <p class="location">Lagos 
                    <br>
                    <span class="time">10:23</span>
                </p>
                <p class="cloud">Cloudy</p>
                <p class="feels">Feels like 27&deg;c</p>
            </div>
        </div>
        <div class="right">
            <div class="weather_conditions">
                <h4 class="conditions_head">Weather conditions</h4>
                <div class="condition wind">Wind</div>
                <div class="condition Precipitation">Precipitation</div>
                <div class="condition Humidity">Humidity</div>
                <div class="condition wind">Wind</div>
                <div class="condition wind">Wind</div>
            </div>
            <div class="weather_forecast">
                <div class="forecasthours">11:00</div>
                <div class="forecasthours">12:00</div>
                <div class="forecasthours">13:00</div>
                <div class="forecasthours">14:00</div>
                <div class="forecasthours">15:00</div>
                <div class="forecasthours">16:00</div>
            </div>
            <div class="days_forecast">
                <div class="day">Monday</div>
                <div class="day">Tuesday</div>
                <div class="day">Wednesday</div>
                <div class="day">Thursday</div>
            </div>
        </div>

        <div class="search">
            <input type="text" name="city" placeholder="City weather" class="searchinput"><button class="searchbtn" type="submit">Submit</button>
        </div>
    </div>
    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
